<!DOCTYPE html>
<html>
<head>
    <title>Manage Videos</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f8f8;
            color: #333;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            padding: 8px 12px;
            border: none;
            background-color: #e74c3c;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Manage Uploaded Videos</h1>
    <table id="videos-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Filename</th>
                <th>URL</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/sender/login.html';
                return;
            }

            fetch('/manage/videos', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch videos');
                }
                return response.json();
            })
            .then(videos => {
                const tableBody = document.getElementById('videos-table').getElementsByTagName('tbody')[0];
                videos.forEach(video => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = video.id;
                    row.insertCell(1).textContent = video.filename;
                    row.insertCell(2).innerHTML = `<a href="/sender/video.html?url=${encodeURIComponent(video.url)}" target="_blank">View</a>`;
                    const deleteCell = row.insertCell(3);
                    deleteCell.innerHTML = `<button data-id="${video.id}">Delete</button>`;
                    deleteCell.querySelector('button').addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        fetch(`/manage/delete?id=${id}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        })
                        .then(response => {
                            if (response.ok) {
                                row.remove();
                            } else {
                                alert('Error deleting video');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Error deleting video');
                        });
                    });
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to fetch videos');
            });
        });
    </script>
</body>
</html>
